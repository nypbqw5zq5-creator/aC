        .val { font-size: 0.9rem; color: #fff; font-weight: 900; margin-top: 5px; text-transform: none; }
        button { background: var(--black); color: var(--yellow); border: none; padding: 18px; cursor: pointer; font-weight: 900; width: 100%; margin: 8px 0; border-radius: 12px; box-shadow: 0 4px 0px #444; }
        button:active { transform: translateY(4px); box-shadow: none; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; flex-direction: column; justify-content: flex-end; }
        .modal-content { background: var(--black); color: var(--yellow); padding: 25px; width: 100%; max-width: 450px; border-radius: 30px 30px 0 0; max-height: 85vh; overflow-y: auto; }
        .select-item { padding: 15px; border: 1px solid #333; margin: 10px 0; border-radius: 12px; background: #0a0a0a; text-transform: none; cursor: pointer; }
        input { background: #fff; border: 4px solid var(--black); padding: 15px; width: 100%; text-align: center; font-size: 1.2rem; border-radius: 10px; margin-bottom: 10px; }

        let cur = 'ru'; 
        let state = { char: [], opened: [] };

        function setLang(l) { 
            cur = l; 
            const t = i18n[cur];
            document.getElementById('lang-screen').classList.remove('active'); 
            document.getElementById('login').classList.add('active'); 
            document.getElementById('l-title').innerText = t.lT; 
            document.getElementById('l-btn').innerText = t.lB; 
            document.getElementById('nameInput').placeholder = t.lP;
        }

        function init() {
            const t = i18n[cur];
            const pick = (k) => db[k][cur][Math.floor(Math.random() * db[k][cur].length)];
            
            // Generate Biology: Gender + Random Age (18-95)
            const randomAge = Math.floor(Math.random() * 78) + 18;
            const bioString = pick('genders') + ", " + t.age(randomAge);

            state.char = [ pick('profs'), bioString, pick('health'), pick('hobbies'), pick('baggage'), pick('facts') ];
            state.opened = [];
            const randomCat = catastrophes[Math.floor(Math.random() * catastrophes.length)][cur];

            document.getElementById('login').classList.remove('active'); 
            document.getElementById('terminal').classList.add('active');
            document.getElementById('top-name').innerText = document.getElementById('nameInput').value || 'USER';
            
            document.getElementById('b-reveal').innerText = t.bR; 
            document.getElementById('b-cat').innerText = t.bC; 
            document.getElementById('h-cat').innerText = t.bC; 
            document.getElementById('cat-text').innerText = randomCat; 
            document.getElementById('m-choice').innerText = t.mC;
            document.getElementById('b-close').innerText = t.close;
            updateCard();
        }

        function updateCard() {
            const container = document.getElementById('main-card'); container.innerHTML = "";
            i18n[cur].labels.forEach((l, i) => { 
                container.innerHTML += `<div class="trait-line"><div class="label">${l}</div><div class="val">${state.opened.includes(i) ? state.char[i] : "••••••••"}</div></div>`; 
            });
        }

        function openTraits() {
            const options = document.getElementById('traits-options'); options.innerHTML = "";
            i18n[cur].labels.forEach((l, i) => {
                if(state.opened.includes(i)) return;
                let div = document.createElement('div'); div.className = "select-item";
                div.innerHTML = `<div class="label">${l}</div><div>${state.char[i]}</div>`;
                div.onclick = () => { state.opened.push(i); updateCard(); toggleModal('m-traits'); };
                options.appendChild(div);
            });
            toggleModal('m-traits');
        }

        function toggleModal(id) { 
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'flex' ? 'none' : 'flex'); 
        }
